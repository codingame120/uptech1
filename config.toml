    [languages.en.params]
      # site description
      description = "UpTech is a site dedicated to technology advice and lessons.We are interested in computer technology and all things linked to it.We will provide you with high-quality content on a wide range of themes and computer technology."
      # site keywords
      keywords = ["How To", "Best Android Apps", "Linux Operating System", "Windows", "Windows Operating System", "Android", "Mac OSX", "IOS" ]
      # App icon config
      [languages.en.params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "UpTech"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files
        svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"
      # Search config
      [languages.en.params.search]
        enable = true
        # type of search engine ("lunr", "algolia")
        type = "lunr"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # max number of results length
        maxResultLength = 10
        # snippet length of the result
        snippetLength = 30
        # HTML tag name of the highlight part in results
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false
        [languages.en.params.search.algolia]
          index = "uptech"
          appID = "6JV054LKI9"
          searchKey = "26a340af92863483e0090902be77a9ba"

      # About page config
      [languages.en.params.about]
        # whether to enable profile on about page
        #depends on .Site.Params.home.profile.enable]]
        enable = true
        # whether to enable param layout
        param = true
        # title for param layout
        paramTitle = "What We Are For"
        # general description of your site
        # can be write with markdown style
        description = "If you enjoy technology and are a professional or a tech enthusiast, you have come to the right place. <br/> This blog is about hardware, software, and everything that those two bring together and keep in the middle. <br/> The social aspect is important because, after all, we are humans...still. <br/> As a result, the author of this blog has a special affinity for free and open source ideas. <br/> He believes that freedom of expression and the right to privacy are the most important human rights. <br/> However, he understands the time-in-coordination system of confusion and has a professional respect for all technological innovations, for which he believes everything has a place and a purpose.<br/> He believes that community activism has an impact and can lead to a better future for society."
        # description of your status
        [[languages.en.params.about.status]]
          faIcon = "fas fa-building"
          title = "Blog"
          desc = "UpTech"
        [[languages.en.params.about.status]]
          faIcon = "fas fa-briefcase fa-fw"
          title = "About"
          desc = "Tech"
        [[languages.en.params.about.status]]
          title = "Location"
          faIcon = "fas fa-map-marker-alt"
          desc = "Earth"
        # description of your parameter
        [[languages.en.params.about.parameter]]
          language = "Hardwer"
          level = "80"
        [[languages.en.params.about.parameter]]
          language = "Softwer"
          level = "90"
        [[languages.en.params.about.parameter]]
          language = "Improvement"
          level = "100"

      # Home page config
      [languages.en.params.home]
        # amount of RSS pages
        rss = 10
        # Home page profile
        [languages.en.params.home.profile]
          enable = true
          # Gravatar Email for preferred avatar in home page
          gravatarEmail = ""
          # URL of avatar shown in home page
          avatarURL = "/images/avatar.png"
          # title shown in home page (HTML format is supported)
          title = "Blog Dedicated To The Digital Sphere Of Life"
          # subtitle shown in home page (HTML format is supported)
          subtitle = "Almost everything you've ever wanted to know about zeroes and ones, as well as the places where they live."
          # whether to use typeit animation for subtitle
          typeit = true
          # whether to show social links
          social = true
          # disclaimer (HTML format is supported)
          disclaimer = ""
        # Home page posts
        [languages.en.params.home.posts]
          enable = true
          # special amount of posts in each home posts page
          paginate = 6
          # display image-preview
          imagePreview = true


          # PWA config
  [params.pwa]
    # whether to enable PWA support
    enable = true
    # service-worker version
    version = "1.0.1"

  # Header config
  # 页面头部导航栏配置
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    # 桌面端导航栏模式 ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    # 移动端导航栏模式 ("fixed", "normal", "auto")
    mobileMode = "auto"
    # Header title config
    # 页面头部导航栏标题配置
    [params.header.title]
      # URL of the LOGO
      # LOGO 的 URL
      logo = "/images/logo.png"
      # title name
      # 标题名称
      name = "UpTech"
