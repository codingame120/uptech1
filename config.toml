        name = "About"
        url = "/about/"
        title = "About UpTech"
        weight = 4
      [[languages.en.menu.main]]
        identifier = "youtube"
        pre = "<i class='fab fa-youtube fa-fw'></i>"
        post = ""
        name = ""
        url = "https://www.youtube.com/channel/UC_dmpw5SOlJSxnvk-KW0Jcg"
